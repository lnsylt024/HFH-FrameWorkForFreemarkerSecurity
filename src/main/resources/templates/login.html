<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登録(${contextPath})</title>
<!-- CSS -->
<link rel="stylesheet" href="${contextPath}/bootstrap/css/bootstrap.min.css">
<!-- JavaScript -->
<script src="${contextPath}/jquery/jquery.js"></script>
<script src="${contextPath}/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form name="loginFrm" class="form-signin" method="post" action="${contextPath}/admin/login">
			<h2 class="form-signin-heading">${message}</h2>
			<p>
				<label for="username" class="sr-only">Username</label> <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
			</p>
			<p>
				<label for="password" class="sr-only">Password</label> <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
			</p>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</div>
</body>
</html>
